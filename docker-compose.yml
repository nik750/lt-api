version: '3.8'
services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: storedb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: db
      PGDATABASE: storedb
      PGPORT: 5432
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: npm start

volumes:
  pgdata:
